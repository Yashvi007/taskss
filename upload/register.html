<!DOCTYPE html>
<html lang="en-US">
<head>
<title> register page</title>
</head>
<h3>Welcome dear user.</h3>
<h5>It seems like it's your first time, so before we begin, please fill the below form</h5>

<body>
<h1> PATIENT REGISTRATION </h1>
<form>
<label for="fname">First Name: </label><br>
<input type="text" id="fname" name="fname"></input><br><br>
<label for="mname">Middle Name: </label><br>
<input type="text" id="mname" name="mname"></input><br><br>
<label for="fname">Last Name: </label><br>
<input type="text" id="lname" name="lname"></input><br><br>
<label for="number">Contact Number: </label><br>
<input type="text" id="number" name="number"></input><br><br>
<label for="gender">Gender </label><br>
<input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label> &nbsp; &nbsp;
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label> &nbsp; &nbsp;
  <input type="radio" id="other" name="gender" value="other"> 
  <label for="other">Other</label> <br><br>
<label for="age">Age </label><br>
<input type="text" id="age" name="age"></input><br><br>
<label for="eid">Email Id: </label><br>
<input type="text" id="eid" name="eid"></input><br><br>



<label for="password">Enter a password:</label><br>
<input type="password" id="password" name="password"></input><br><br>
<label for="cpassword">Confirm Password:</label><br>
<input type="password" id="cpassword" name="cpassword"></input><br><br><br>
<label for="med">Enter your Medical History:</label><br>
<textarea name="med" rows="5" cols="30"></textarea><br><br>
<button type="button" onclick="alert('DEAR PATIENT, YOU ARE SUCCESSFULLY REGISTERED')">SUBMIT</button>
</body>
</html>
