<h3> PATIENT REGISTRATION </h3>
<h3>Welcome dear user.</h3>
<p>It seems like it's your first time, so before we begin, please fill the below form</p>
<div class="container">

<div class="row" >
<div class="col-md-3">

<div class="col-mid-6">

  <input type="radio" id="female" name="gender" value="female">
